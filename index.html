<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dappr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Hedvig+Letters+Sans&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100&family=Delius+Unicase:wght@700&family=Hedvig+Letters+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <p class="logo">Dappr</p>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Information</a>
            <a href="#">More <i class="arrow down"></i></a>
            <div class="search-container">
                <input type="search" placeholder="Search..." class="search-input">
            </div>
            <img class="hamburger" src="Hamburger.png">
        </nav>
    </header>
    
    <main>
    <div class="flex-container box1">
        <img class="image" src="image.png" alt="System image">
        <textarea
            id="text-area">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ... 
        </textarea>
        <div class="sticky-social-container">
            <img class="social-icon" src="Facebook.png" alt="Facebook">
            <img class="social-icon" src="WhatsApp.png" alt="WhatsApp">
            <img class="social-icon" src="Twitter.png" alt="Twitter">
        </div>
    </div>

    <div class="flex-container1 box2">
        <div class="flex-box fb1">Total Question's <br> 200,000</div>
        <div class="flex-box fb2">Total Answer's <br> 105,000</div>
        <div class="flex-box fb3">Participated <br> 10,000</div>
        <div class="flex-box fb4">Total Passed <br> 6,000</div>
    </div>

    <div class="flex-container2 box3">
        <div class="left-flex-container">
            <div class="lfb b1">YOUR INFO</div>
            <div class="lfb b2">BOOKMARKS</div>
            <div class="lfb b3">SETTINGS</div>
        </div>
        <div class="right-container">
            <h2 >Your Information</h2>
            <div class="info-container">
                <div class="info-label">Name</div>
                <div class="info-value">Atul Singhal</div>
              </div>
            
              <div class="info-container">
                <div class="info-label">Email</div>
                <div class="info-value">atul@gmail.com</div>
              </div>
            
              <div class="info-container">
                <div class="info-label">Phone</div>
                <div class="info-value">+91 8131424888</div>
              </div>
            
              <div class="info-container">
                <div class="info-label">Marks</div>
                <div class="info-value">500.00</div>
              </div>
              <button class="next-button">Next <i>&rarr;</i></button>
        </div>
    </div>
    </main>
    <div class="chatbot-container">
        <img src="Support.png" alt="Chatbot Icon">
    </div>
    
</body>

</html>
